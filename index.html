<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Financial dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Financial dashboard</h1>
      </div>
    </header>

    <main class="container">
      <h2 class="dashboard-subtitle">Dashboard contents</h2>

      <section id="stats">
        <h2>Overview</h2>

        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-label">Total Transactions</span>
            <span class="stat-value">1,245</span>
          </div>

          <div class="stat-card">
            <span class="stat-label">Success Rate</span>
            <span class="stat-value">92%</span>
          </div>

          <div class="stat-card">
            <span class="stat-label">Total Volume</span>
            <span class="stat-value">$128,450</span>
          </div>

          <div class="stat-card">
            <span class="stat-label">Successfull</span>
            <span class="stat-value">$950,230</span>
          </div>
        </div>
      </section>

      <section id="filters">
        <h2>Filters</h2>
        <div class="filters-bar">
          <input type="text" placeholder="Search transactions" />

          <select>
            <option value="">All Status</option>
            <option class="status-completed" value="completed">Completed</option>
            <option class="status-pending" value="pending">Pending</option>
            <option value="failed">Failed</option>
          </select>

          <input type="date" id="start-date" />
          <input type="date" id="end-date" />

          <button type="button">Clear</button>
        </div>
      </section>

      <section id="transactions">
        <h2>Transactions</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows injected by JS-->
            </tbody>
          </table>
        </div>
      </section>

      <aside id="transaction-details">
        <h2>Transaction Details</h2>
        <div class="details-panel">
          <p class="details-empty">Select a transaction to view details</p>
        </div>
      </aside>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
